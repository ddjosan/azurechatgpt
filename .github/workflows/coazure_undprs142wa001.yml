# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - undprs142wa001

on:
  push:
    branches:
      - coazure
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a96bffab153945c79e1548375d26e1fa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_65bf1ba6b4684b93935782b58a4e0569 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a96bffab153945c79e1548375d26e1fa }}/coazure:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'undprs142wa001'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7ed7927a3e754431a5d93e6dd43f522f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a96bffab153945c79e1548375d26e1fa }}/coazure:${{ github.sha }}'