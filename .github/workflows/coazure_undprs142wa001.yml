# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - undprs142wa001

on:
  push:
    branches:
      - coazure
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_712f542393fb4a79bdec3d734917574d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_37728d9d220247f5ba10636bf91109a1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_712f542393fb4a79bdec3d734917574d }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'undprs142wa001'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a33090cb4aa1431cbf10b51734c26697 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_712f542393fb4a79bdec3d734917574d }}/appsvc/staticsite:${{ github.sha }}'